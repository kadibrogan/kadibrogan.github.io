<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Form Project</title>
  <meta name="description" content="A project about forms by Kadi Brogan.">
  <meta name="author" content="Kadi Brogan">

  <meta property="og:title" content="Form Project">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kadibrogan.github.io/">
  <meta property="og:description" content="A project about forms by Kadi Brogan.">
  <meta property="og:image" content="image.png">

  <link id="style" rel="stylesheet" href="style.css">
  <script id="jquery" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script id="behavior" src="script.js"></script>
</head>

<body>
  <h1>Hello!</h1>
  <form action="" method="get" class="form-example">
    
    <div class="form-example">
      <label for="firstname">Enter your first name:</label>
      <input type="text" name="firstname" id="firstname" required>
    </div>
    
    <div class="form-example">
      <label for="lastname">Enter your last name:</label>
      <input type="text" name="lastname" id="lastname" required>
    </div>
        
    <div class="form-example">
      <label for="email">Enter your email:</label>
      <input type="email" name="email" id="email" required>
    </div>
    
    <div class="form-example">
      <label for="phoneNumber">Enter your phone number:</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" pattern="[1-9]{1}[0-9]{9}" required>
    </div>
    
    <div class="form-example">
      <label for="birthday">Enter your birthday:</label>
      <input type="date" name="birthday" id="birthday" required>
    </div>
    
    <div class="form-example">
      <input type="submit" value="Save">
    </div>
    
  </form>
</body>
</html>
